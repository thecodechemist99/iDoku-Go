<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Go &ndash; interaktive Dokumentation</title>
    </head>
    <body>
        <!-- page content -->
        <section id="canvas">
            <!-- Include static images -->
            <img src="img/static/train_station.png" id="station" />
            <img src="img/static/station_blurred.jpg" id="station-blurred" />
            <img src="img/static/stationHall_entry.svg" id="station-hall-entry" />
            <img src="img/static/stationHall_leave.svg" id="station-hall-leave" />
            <img src="img/static/platform.svg" id="platform" />
            <img src="img/static/endcard.svg" id="endcard" />

            <!-- Include text bubbles -->
            <img src="img/static/text_inlet.svg" id="text-inlet" />
            <img src="img/static/text_token.svg" id="text-token" />
            <img src="img/static/text_travel.svg" id="text-travel" />
            <img src="img/static/text_token_types.svg" id="text-token-types" />
            <img src="img/static/text_paying_machine.svg" id="text-paying-machine" />

            <!-- Include interactable images -->
            <img src="img/static/hand.svg" id="hand" class="hidden" />
            <img src="img/static/inlets.svg" id="inlets" />
            <img src="img/static/inlet_neutral.svg" id="inlet" />
            <img src="img/static/button.svg" id="button" />
            <img src="img/static/token.svg" id="token" />
            <img src="img/static/train.svg" id="train" />
            <img src="img/static/stairs_left.svg" id="stairs-left" />
            <img src="img/static/stairs_right.svg" id="stairs-right" />
            <img src="img/static/paying_machines.svg" id="paying-machines" />
            <img src="img/static/paying_machine.svg" id="paying-machine" />
            <img src="img/static/outlets.svg" id="outlets" />
            <img src="img/static/outlet_neutral.svg" id="outlet" />
            <img src="img/static/btn_more.svg" id="more" />
            <img src="img/static/btn_retry.svg" id="retry" />

            <!-- Include dynamic objects -->
            <object type="image/svg+xml" data="./img/animated/woman.svg" id="woman"></object>
            <object type="image/svg+xml" data="./img/animated/button_animated.svg" id="button-animated"></object>
            <object type="image/svg+xml" data="./img/animated/inlet_animated.svg" id="inlet-animated"></object>
            <object type="image/svg+xml" data="./img/animated/train_inside.svg" id="train-inside"></object>
        </section>

        <!-- Animation -->
        <script src="src/main.js" type="module"></script>
    </body>
</html>
